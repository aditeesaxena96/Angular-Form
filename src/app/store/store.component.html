
<form [formGroup]="Form1" align="center" (ngSubmit)="Data()">
  <h2>Edit form</h2>
  <label>
   First Name:&nbsp;&nbsp;
    <input type="text" formControlName="f_name" placeholder="First Name">
    <span *ngIf="!Form1.controls['f_name'].valid" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Enter only letter</span>
  </label><br/><br/><br/><br/>
  
  <label>

   Last Name: &nbsp;&nbsp;
    <input type="text"  formControlName="l_name" placeholder="Last Name">
    <span *ngIf="!Form1.controls['l_name'].valid" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Enter only letter</span>
  </label><br/><br/><br/><br/>

  <label>
      EmployeeId:&nbsp;&nbsp;
      <input type="text"  formControlName="emp_id" placeholder="Employee Id">
      <span *ngIf="!Form1.controls['emp_id'].valid" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Enter only 4 digits</span>
    </label><br/><br/><br/><br/>
   <label>
    Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="email"  formControlName="mail" placeholder="Email">
     <span *ngIf="!Form1.controls['mail'].valid" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Enter your valid email</span>
   </label><br/><br/><br/><br/>

   <label> 
    Contact No.:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input  type="text" formControlName="num" placeholder="Contact No.">
      <span *ngIf="!Form1.controls['num'].valid" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Enter your 10 digit number</span>
    </label><br/><br/><br/>

    <label>
    Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="password"  formControlName="pass1" placeholder="Password">
     <span (click)="showHide()"class="glyphicon glyphicon-record"></span>
     <span *ngIf="!Form1.controls['pass1'].valid" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Password</span>
   </label><br/><br/><br/><br/>

   <label>
    Confirm Password:&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="password"  formControlName="pass2" placeholder="Confirm Password" (keyup)="check()">
     <span (click)="showHide()"class="glyphicon glyphicon-record"></span>
     <span *ngIf="!Form1.controls['pass2'].valid" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Enter same password</span> 
   </label><br/><br/><br/><br/>

   <label>
      Gender:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <input type="text"  formControlName="gender" placeholder="Gender">
       <span *ngIf="!Form1.controls['gender'].valid" style="color:red;font-weight:bold">&nbsp;&nbsp;&nbsp;Enter your gender(Female/Male)</span> 
     </label><br/><br/><br/><br/>
    
   <button type="submit" [disabled]="!Form1.valid" >Submit</button>
  
  </form>
